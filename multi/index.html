<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Evita zoom, escalado y elimina delay tÃ¡ctil -->
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Multi-Instrumento</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#181818">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .iframe-container {
        width: 100%;
        height: 100%;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://lab.akoroke.com/virtual/gitar/"></iframe>
</div>

</body>
</html>
